<!--
Array é o mesmo que Listas. E como toda lista os dados podem ser numerados, e em Array os índices começam com 0.
Os arrays são declarados com: ["item0", "item1", "item2"]. Nesse exemplo temos três elementos e os índices 0, 1 e 2.

Alguns Comandos para Listas/Array são:

Exibir: conole.log(lista) ou alert(lista)
Adicionar ao final: lista.push()
Adicionar ao inicio: lista.unshift()
Procurar o índice de um item: lista.indexOf('item')
Remover do final: lista.pop()
Remover do início: lista.shift()
Copiar um array: lista.slice()
Verificar o tamanho: lista.lenght()
O Inverso da lista (do último para o primeiro): lista.reverse()
Transformar em String: lista.toString()
Alterar a União ao transformar em String: lista.join

Objetos ou Dicionários é um descritivo do que certo elemento possui e é extremamante útil para armazenar diversos dados sobre um elemento específico em um só lugar e por meio de Arrays (Listas) informar ou buscar a informação do Objeto.

Conforme o exemplo: 

var pessoa = {nome: "Arthur", idade: 20, altura: 1.60};

Fonte:

https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Global_Objects/Array
https://developer.mozilla.org/pt-BR/docs/Learn/JavaScript/Objects/Basics

-->

<!--
Para realizar os comandos do JavaScript (Js) pode-se ser feitos de diversos modos, dentre eles:
 
► Usando a Tag <script></script> diretamente no Body e colocando toda a codificação dentro da Tag.

► Usando um arquivo ".js" e referenciando no HTML com a tag <script></script> no <head></head> 


Fora as formas de adicionar o Js ao documento HTML alguns comandos são:
 
alert() : Esse comando abre um pop-up na tela com uma caixa de diálogo e imprime a mensagem que foi digitada entre aspas dentro dos parênteses.

console.log() : Esse comando faz visualizarmos os logs (retornos) no console

.replace : Esse método altera algo por outro.

.lowerCase, upperCase : Esse método deixa minúscula ou maiúscula as letras da String.


Também podemos declarar as variáveis usando Var e o Js já identifica qual é a variável com base no conteúdo dela. Todavia, também podemos declarar os seus tipos que são:

String		: Sequência de caracteres usados para representar texto
 
Number	: É um tipo de dado numérico.
 
Boolean	: Dado lógico que pode ter apenas um de dois valores possíveis: verdadeiro ou falso.
 
Null		: Um valor nulo representa uma referência que aponta, geralmente de maneira intencional, para um objeto ou endereço de memória inválido ou inexistente.
 
undefined	:  Um valor  primitive automaticamente atribuido para variaveis que foram recentemente declaradas ou para arguments formais para qual não existem argumentos atualmente.
 
Symbol	:  É qualificado como um primitivo, onde valores desse tipo podem ser usados para fazer propriedades de objetos anônimos.



Para comentários usamos o // (linha única) ou  /**/ para um bloco de código. Usando o F12 podemos abrir o Sources, Console e Elements para validar os logs e etc.
